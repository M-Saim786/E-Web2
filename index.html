                <div class="">

                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary sign_btn mx-3" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">
                        Sign Up
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5 text-center" id="exampleModalLabel">Sign Up Or Register
                                        Your-Self</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">

                                    <form action="">
                                        <label for="name" class="form-label">Name</label>
                                        <input type="text" name="" id="name" class="form-control">
                                        <br>

                                        <label for="email" class="form-label">Email</label>
                                        <input type="text" name="" id="email" class="form-control">
                                        <br>

                                        <label for="password" class="form-label">Password</label>
                                        <input type="text" name="" id="password" class="form-control">
                                        <br>

                                        <label for="admin">Admin</label>
                                        <input type="radio" name="role" id="admin" value="admin">

                                        <label for="user">User</label>
                                        <input type="radio" name="role" id="user" value="user">



                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary" id="signUp">Sign UP</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary sign_btn" data-bs-toggle="modal"
                        data-bs-target="#staticBackdrop">
                        Sign In
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="staticBackdrop" data-bs-keyboard="true" tabindex="-1"
                        aria-labelledby="staticBackdropLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5 text-center" id="staticBackdropLabel">Login into Your
                                        Account</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form action="">
                                        <label for="name" class="form-label">Name</label>
                                        <input type="text" name="" id="lname" class="form-control">
                                        <br>
                                        <label for="email" class="form-label">Email</label>
                                        <input type="text" name="" id="lemail" class="form-control">
                                        <br>
                                        <label for="password" class="form-label">Password</label>
                                        <input type="text" name="" id="lpassword" class="form-control">
                                        <br>

                                        <label for="sadmin">Admin</label>
                                        <input type="radio" name="role" id="sadmin" value="admin" class="">

                                        <label for="suser">User</label>
                                        <input type="radio" name="role" id="suser" value="user" class="">
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                    <button class="btn btn-primary" id="signIn">Sign-in</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
